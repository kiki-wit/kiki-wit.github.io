<ul>
  {% for item in site.menu %}
    {% if item.title and item.url and item.title != 'Contact' and item.title != 'Feed' %}
      <!-- <li>
        <a href="{{ site.url }}{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
      </li> -->

      <li>
        <a href="
        {% if item.children %}
        #
        {% else %}
        {{ site.url }}{{ site.baseurl }}{{ item.url }}
        {% endif %}
        "
        >{{ item.title }}</a>
        {% if item.children %}
          <ul class="enu-item-has-children">
            {% for child in item.children %}
              <li><a href="{{ site.url }}{{ site.baseurl }}{{ child.url }}">{{ child.title }}</a></li>
            {% endfor %}
          </ul>
        {% endif %}
      </li>

    {% endif %}
  {% endfor %}
</ul>
